version: '3.8'

services:
  flyplaza:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flyplaza-app
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - AVIASALES_API_TOKEN=${AVIASALES_API_TOKEN}
    networks:
      - flyplaza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  flyplaza-network:
    driver: bridge

